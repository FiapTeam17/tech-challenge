name: Deploy to ECS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.15.0

      - name: Build Docker image
        run: |
          docker build -t sgr-service:latest .
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 190197150713.dkr.ecr.us-east-2.amazonaws.com
          docker tag sgr-service:latest 190197150713.dkr.ecr.us-east-2.amazonaws.com/sgr-service:latest
          docker push 190197150713.dkr.ecr.us-east-2.amazonaws.com/sgr-service:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster sgr-service --service sgr-service --force-new-deployment
